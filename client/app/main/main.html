
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="page-header">List: All Things</h1>

      <rs-list config="thingListConfig">
        <rs-list-item config="thingListItemConfig" ng-repeat="thing in things">
          <div class="rs-list-primary">
              <div class="rs-tile-content" >
                <h2>{{thing.name}}</h2>
                <p  ng-click="closeAll()" ng-bind-html="thing.info"></p>
              </div>
          </div>
          <div class="rs-list-secondary">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-default" ng-click="deleteThing(thing)"><i class="fa fa-times"></i> Remove</button>
          </div>
        </rs-list-item>
      </rs-list>

    </div>

    <div class="col-lg-4">
      <form class="thing-form well">
        <label>Add a new thing</label>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing.name">
      </div>
      <div class="form-group">
        <label>Info</label>
        <input type="text" class="form-control" placeholder="Add some info to your thing." ng-model="newThing.info">
      </div>
        <p class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
        </p>
      </form>
    </div>
  </div>

</div>
